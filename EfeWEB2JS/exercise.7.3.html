<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wordnumber {
            text-shadow: black;
            color: brown;
        }
    </style>
</head>

<body>

    <p>Write here: <textarea id="words" rows="5" cols="60"> </textarea></p>
    <p>Wordcount : <span id="wordnumber"></span></p>

    <script>
        var inputword = document.getElementById("words");
        inputword.onkeyup = function () {
            var myValue = document.getElementById("words").value;
            var spl = myValue.split(" ");
            var i = 0;
            var sum = 0;
            while (i < spl.length) {
                if (spl[i] != "") {
                    sum = sum + 1;
                }
                i = i + 1;
            }
            document.getElementById("wordnumber").innerHTML = sum;
            console.log(i, sum, spl, spl.length);
        }
    </script>
