<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fieldset {
            background-color: rgb(255, 222, 180);
        }

        input[type=submit] {
            color: burlywood;
            background-color: #6e3f19;
            border-radius: 20px;
            border-color: beige;
            border-style: 1px dashed;
            padding: 10px 30px;
        }

        .required input:after {content:"*";}
        .required p:after {content:"*";}
    </style>

</head>

<body>
    <h3>The HTML of Forms</h3>
    <form action="#" method="GET">
        <fieldset>
            <legend>Fill in the follwing information</legend>
            <div class="required">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="FirstName" placeholder="Your Name Goes Here" autofocus required><br>
                <label for="password">Your Password:</label>
                <input type="password" id="password" name="Password" placeholder="Your Password Goes Here" required></div>
            <div class="required"><p>Please enter your feedback you have</p>
            <textarea name="feedback" id="feedbackid" cols="30" rows="3"></textarea>
        </div></fieldset>
    </form>
    <input type="submit" value="SUBMIT">
</body>

</html>
