<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even? </title>
</head>
<body>  
    <h3>Odd or Even? </h3>
    
    <script>
        page.onload
        var numWritten = prompt("Wtite a natural number"); //1. We ask the user to insert a number
        var num = parseInt(numWritten) // 2. This function parses the previus string argument and returns an integer
        function response(num){ /*4. We pass the arguments as num parameter*/
            document.write("The written number is" + num + " and ... "  );
            //5. In the next if statement we call the function oddOReven() and we pass num as argument. 
            //6. The returned value is used in the conditional.
            if (oddOReven(num) == "even" ) {document.write("This is an even number!")}
            else {document.write("This is an odd number!")}        
        }
        function oddOReven (num) { //4. The function oddOReven() accepts the num as argument.
            if (num  %= 0)  { return "even";} // 5. The function oddOReven() returns a value
        }
        response(num); //3. We are calling the response() with arguemnt num.
    </script>
    
</body>
</html>
