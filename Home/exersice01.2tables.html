<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th{border: 2px solid black;
        border-collapse: collapse; color: azure;
        background-color: brown; padding: 15px;
        text-align: right; vertical-align: bottom;}
        th {text-align: center; vertical-align: middle;}
        tr:hover {background-color: burlywood;}
        tr:nth-child(even) {background-color: cyan;}
    </style>
</head>

<body>
    <table>

        <thead>
            <tr>
                <th>1.Sutun Basligi</th>
                <th>2. Sutun basligi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.satir 1.data</td>
                <td>1.satir 2.data</td>
            </tr>
            <tr>
                <td>2.satir 1. data</td>
                <td>2.satir 2.data</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>son satir 1.data</td>
                <td>son satir 2.data</td>
            </tr>
        </tfoot>
    </table>
    <caption>ORNEK TABLO</caption>
</body>

</html>
