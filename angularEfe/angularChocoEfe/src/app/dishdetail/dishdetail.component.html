<div class="row">
    <div class="col-12 col-sm-6" *ngIf="dish">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{dish.name | uppercase}}</h5>
                <img class="card-img-top" src={{dish.image}} alt={{dish.name}}>
                <p class="card-text">{{dish.description}}</p>
                <a href="#" class="card-link btn btn-warning btn-sm">LIKE</a>
                <a href="#" class="card-link btn btn-warning btn-sm">SHARE</a>
                <a (click)="goBack()" class="card-link btn btn-primary btn-sm">BACK</a>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="card">
            <div class="cardbody">
                <h5 class="card-title mb-1" style="padding: 20px;">Comments</h5>
                <ul class="list-group list-group-flush" *ngIf="dish.comments">
                    <li class="list-group-item" *ngFor="let x of dish.comments">
                        <strong>{{x.comment}}</strong> <br>
                        {{x.rating}} Stars <br>
                        -- {{x.author}}, {{x.date | date: 'MMM. dd, yyyy'}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
